[character] # The name of the module we are configuring is 'character'
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)' # The 'success_symbol' segment is being set to '➜' with the color 'bold green'

[aws]
symbol = " "
region_aliases = { ap-southeast-1 = 'ap1', eu-north-1 = 'en1', eu-west-1 = 'ew1', us-east-1 = 'ue1' }

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "
disabled = false

[dart]
symbol = " "
disabled = false

[directory]
truncation_length = 8
fish_style_pwd_dir_length = 4
truncation_symbol = '…/'

[docker_context]
disabled = true
symbol = "🐋 "
format = 'via [$symbol](blue bold)'

[elixir]
symbol = " "
disabled = false

[elm]
symbol = " "
disabled = false

[fennel]
symbol = " "
disabled = false

[fossil_branch]
symbol = " "
disabled = false

[git_branch]
symbol = " "

[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "
disabled = false

[haxe]
symbol = " "
disabled = false

[hg_branch]
symbol = " "
disabled = false

[hostname]
ssh_only = false
format = '@[$hostname]($style) '
disabled = false
style = 'fg:69'

[java]
symbol = " "

[julia]
symbol = " "

[kotlin]
symbol = " "

[lua]
symbol = " "
detect_files = ['.lua-version']

[memory_usage]
symbol = "󰍛 "

[meson]
symbol = "󰔷 "

[nim]
symbol = "󰆥 "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
disabled = true

[ocaml]
symbol = " "

[os.symbols]
