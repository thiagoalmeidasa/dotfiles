[username]
disabled = false
format = '[$user]($style)'
show_always = true
style_root = 'fg:33'
style_user = 'fg:33'

[time]
disabled = false
format = '[$time]($style)'
style = 'blue'
time_format = '%R'

[line_break]
disabled = false

[gcloud]
# detect_env_vars = ['$active']
# format = 'on [$symbol$account(@$domain)(\($project\))]($style) '
format = '[$symbol$active(\($project\))]($style) '
symbol = " "
region_aliases = { us-central1 = 'uc1', asia-northeast1 = 'an1', europe-north1 = 'eu1' }


[kubernetes]
disabled = false
symbol = "☸ "
format = '[$symbol$context(\($namespace\))]($style) in '
contexts = [
  { context_pattern = "gke_(?P<project>[\\w-]+)_(?P<zone>[\\w-]+)_(?P<cluster>[\\w-]+)", context_alias = "gke-$cluster-$zone" },
]

[terraform]
# format = "via [$version](style) "
symbol = "󱁢 "
format = '[$symbol$version]($style) '
